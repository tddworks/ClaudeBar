name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]


env:
  SWIFT_VERSION: "6.2"

jobs:
  build:
    name: Build and Verify
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Install Tuist
        run: brew install --cask tuist

      - name: Install Dependencies
        run: tuist install

      - name: Build Debug
        run: tuist build

      - name: Build Release
        run: tuist build -- -configuration Release
